<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<form action="register" method="post">

		Name: <input type="text" name="name"><br /> Email:<input
			type="text" name="email"><br /> phone num:<input type="text"
			name="pno"><br /> address:<input type="text" name="address"><br />
		Country: <select name="userCountry">
			<option>India</option>
			<option>Pakistan</option>
			<option>Mumbai</option>
			<option>other</option>
		</select> <br />
		<br /> Gender: <input type="radio" name="gender" value="male">
		Male<br> <input type="radio" name="gender" value="female">
		Female<br> <input type="radio" name="gender" value="other">
		Other <br />
		<br /> <input type="submit" value="Login">

	</form>

</body>
</html>
